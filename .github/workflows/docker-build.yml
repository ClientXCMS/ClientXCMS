name: Build and Push Docker Image

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: cerbonix/clientxcms

jobs:
  build-and-push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA
        id: meta
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: echo "short_sha=${COMMIT_SHA:0:7}" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.short_sha }}
          build-args: |
            THEME_REPO=${{ vars.THEME_REPO }}
            THEME_NAME=${{ vars.THEME_NAME }}
            THEME_CACHE_BUST=${{ github.run_id }}
          secrets: |
            github_token=${{ secrets.THEME_GITHUB_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
