      - name: Generate application key
        run: php artisan key:generate
      - name: Generate OpenAPI documentation
        run: php artisan l5-swagger:generate
      - name: Run migrations
        run: php artisan migrate --force --no-interaction --no-ansi --seed
      - name: Build assets
